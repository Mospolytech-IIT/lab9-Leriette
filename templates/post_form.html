<!DOCTYPE html>
<html>
<head>
    <title>{% if post %}Редактировать пост{% else %}Создать пост{% endif %}</title>
</head>
<body>
    <h1>{% if post %}Редактировать пост{% else %}Создать пост{% endif %}</h1>
    <form method="post" action="{% if post %}/posts/edit/{{ post.id }}/{% else %}/posts/create/{% endif %}">
        <label>Заголовок:</label>
        <input type="text" name="title" value="{{ post.title if post else '' }}" required><br>
        <label>Контент:</label>
        <textarea name="content" rows="4" required>{{ post.content if post else '' }}</textarea><br>
        <label>ID пользователя:</label>
        <input type="number" name="user_id" value="{{ post.user_id if post else '' }}" required><br>
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
